            <h1>Preencha Seu Dados</h1>
                <br>

            <label>Nome: </label>
            <input type="text" placeholder="Digite seu Nome" nome="nome">
            <label>Telefone:</label>
            <input type="number" placeholder="Digite seu número" name="numerotelefonico">
            <br>
            <label>E-mail:</label>
            <input type="email" placeholder="Digite Seu Email" name="email">
            <label>Data de Nascimento:</label>
            <input type="date" name="data_nascimento">
            <label>Idade:</label>
            <input type="number" placeholder="Digite sua idade" name="idade">
            <br><br>
            <label>Gênero:</label>
            <br>
            <label for="m">Masculino</label>
            <input type="radio" name="genero" value="M" id="m">
            <br>
            <label for="f">Ferminino</label>
            <input type="radio" name="genero" value="F" id="f">
            <br>
            <label for="o">Outros</label>
            <input type="radio" name="genero" value="O" id="o">
            <br><br>
            <label>Deixe sua mensagem:</label>
            <br>
            <textarea name="texto" cols="30" rows="10">

            </textarea>
            <br><br>
            <input type="submit">
        </form>

    </div>
</body>
